<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto de Formulario</title>
    <link rel="stylesheet" href="css/style.css">

    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Contacto de Informacion</h3>
                <p class="text">
                    “¿Sabías que usamos leña de eucalipto? Le da ese sabor inigualable.”
                </p>
                <div class="info">
                    <div class="information">
                        <img src="../images/location.png" class="icon" alt="">
                        <p>28 de julio Ayacucho, Peru</p>
                    </div>

                    <div class="information">
                        <img src="../images/email.png" class="icon" alt="">
                        <p>luiscarrascohuarcaya00@gmail.com</p>
                    </div>

                    <div class="information">
                        <img src="../images/phone.png" class="icon" alt="">
                        <p>+51 987 654 321</p>
                    </div>
                </div>
            </div>

            <h3 class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="name" class="input">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input">
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea focus">
                        <textarea name="messsage" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>

                    <input type="submit" value="send" class="btn">

                </form>
            </div>

        </div>
    </div>

    <script src="../js/index.js "></script>









</body>
</html>
